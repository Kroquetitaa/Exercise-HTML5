<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu</title>
</head>
<body>
    <header>
        <div>
            <img src="" alt="img">
            <h1>issuu</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <p>Already a user?</p>
                    <p><a href="#">Sign in</a></p>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Create an Issuu Account</h1>
            <div>
                <div>
                    <img src="" alt="">
                    <p>Sign in with Google</p>
                </div>
                <div>
                    <img src="" alt="">
                    <p>Continue with Facebook</p>
                </div>
                <p>or with email</p>
            </div>
            <div>
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </form>
            </div>
            <div>
                <input type="checkbox">
                <p>I accept the <a href="#">Terms of Service</a>and the <a href="#">Professional Terms of Service</a>.</p>
            </div>
            <button type="submit">CREATE ACCOUNT</button>
        </div>
    </main>
    <footer>
        <div>
            <ul>
                <li>Issuu Inc.</li>
                <li>Terms</li>
                <li>Privacy</li>
                <li>DMCA</li>
            </ul>
        </div>
    </footer>
</body>
</html>
